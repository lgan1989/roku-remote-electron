<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Roku Remote Electron</title>
		<link rel="stylesheet" href="index.css">
    <link href="react-redux-toastr.min.css" rel="stylesheet" type="text/css">
	</head>
  <body>
    <div id="root">
      <div class="logo-background">
        <img src="./dist/roku.svg" class="backgroung"/>
      </div>
    </div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = process.env.ENV === 'development' ? 'http://localhost:9000/dist/bundle.js' : './dist/bundle.js';
        script.async = true;
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
